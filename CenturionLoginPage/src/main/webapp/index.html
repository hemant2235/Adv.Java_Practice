<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	 <div class="container">
        <h1>CUTM Registration Form</h1>
        <form action="centurionlogin" method="post">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select name="major" required>
                    <option value="" disabled selected>Choose Your Subject</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business_admin">Business Administration</option>
                    <option value="engineering">Engineering</option>
                    <option value="biology">Biology</option>
                    <option value="psychology">Psychology</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Additional Information"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
